<!DOCTYPE html>
<html>
<head>
	<title>Treinamento com mais tabelas</title>
</head>
<body>
	<h2>Tabela com cabeçalho e rodapé</h2>
	<table width="30%" border="1" >
		<thead>
			<tr>
				<th>Mês</th>
				<th>Horas/aula</th>
			</tr>
		<thead>
		<tbody>
			<tr>
				<td>Maio</td>
				<td>100</td>
			</tr>
			<tr>
				<td>Junho</td>
				<td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Total</th>
				<th>200</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
