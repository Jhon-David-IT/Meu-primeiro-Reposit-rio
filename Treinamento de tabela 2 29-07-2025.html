<!DOCTYPE html>
<html>
<head>
	<title>Treinamento de tabelas com espa√ßamento</title>
</head>
<body>
	<h2>Tabela normal</h2>
	<table width="40%" border="2">
		<tr>
			<td>Aluno</td>
			<td>Disciplina</td>
		</tr>	
		<tr>
			<td>Alex</td>
			<td>Html</td>
			<td>Redes</td>
		</tr>
	</table>
		<h2>Tabela com colspan</h2>
	<table width="40%" border="2">
		<tr>
			<td>Aluno</td>
			<td colspan="2">Disciplina</td>
		</tr>	
		<tr>
			<td>Alex</td>
			<td>Html</td>
			<td>Redes</td>
		</tr>
	</table>
		<h2>Tabela com rowspan</h2>
	<table width="40%" border="2">
		<tr>
			<td>Aluno</td>
			<td rowspan="2">Disciplina</td>
		</tr>	
		<tr>
			<td>Alex</td>
			<td>Html</td>
			<td>Redes</td>
		</tr>
	</table>
</body>
</html>
